<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Shop the latest artisan-crafted products from metta muse, your destination for unique, handcrafted goods."
    />
    <meta
      name="keywords"
      content="e-commerce, metta muse, artisan, handcrafted products, boutique, unique products, online shopping"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags (for Social Sharing) -->
    <meta
      property="og:title"
      content="mettā muse - Artisan & Handcrafted Products"
    />
    <meta
      property="og:description"
      content="Discover unique, handcrafted products from artisans at metta muse. Shop our curated selection of boutique items now!"
    />
    <meta
      property="og:image"
      content="https://example.com/path-to-your-image.jpg"
    />
    <meta property="og:url" content="https://www.mettamuse.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="mettā muse - Artisan & Handcrafted Products"
    />
    <meta
      name="twitter:description"
      content="Discover the finest handcrafted items and unique products on metta muse."
    />
    <meta
      name="twitter:image"
      content="https://example.com/path-to-your-image.jpg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />

    <title>mettā muse | Artisan & Handcrafted Products</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
